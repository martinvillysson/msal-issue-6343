<h1>Open devtools F12 and Check the console!</h1>

<ol>
<li>Make sure the page is loaded and you got entries in the console</li>
<li>Delete access token from localStorage</li>
<li>Modify the refresh token entry in localStorage by removing a letter from the "secret" entry</li>
<li>Reload page and it should start looping</li>
</ol>
